<script>
    const colors= [ "red" , "green" , "blue" , "purple" , "orange" , "pink"]
    const texts= [ "red" , "green" , "blue" , "purple" , "orange" , "pink"]
    function createDiv(col,bod){
        const div= document.createElement('div')
        div.className="main"
        div.setAttribute("id","createddiv")
        const text= document.createTextNode(bod)
        div.appendChild(text)
        div.style.color= col
        document.body.appendChild(div)

    }
    // for (let i = 0; i < colors.length; i++) {
    //     createDiv(colors[i],texts[i]);
        
    // }
    colors.forEach((text,index)=> createDiv(texts[index],colors[index]))
</script>
